<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .tagline {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .links a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #93c5fd;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .additional-links {
            list-style: none;
        }

        .additional-links li {
            margin-bottom: 0.5rem;
        }

        .additional-links a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }

        .additional-links a:hover {
            color: #93c5fd;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hnmtech</h1>
        <p class="tagline">builds tools that useful for me (hopefully for you too!)</p>
        
        <div class="links">
            <a href="https://github.com/nafamubarokhusni" target="_blank">gh</a>
            <a href="https://x.com/HusniNafaMubar1" target="_blank">x</a>
            <a href="https://www.linkedin.com/in/hnm-tech/" target="_blank">linkedin</a>
        </div>

        <h2 class="section-title">Additional Links</h2>
        <ul class="additional-links">
            <li><a href="/blog" target="_blank">blog</a></li>
            <li><a href="/portofolio" target="_blank">portofolio</a></li>
            <li><a href="/contact" target="_blank">contact</a></li>
        </ul>
    </div>
</body>
</html>
